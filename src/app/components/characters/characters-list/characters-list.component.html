<div class="background-cover"></div>

<div *ngIf="(query === undefined)" class="title-page">
  <!--  <img src="../../../../assets/AllCharacters.png" alt=""> -->
</div>

<h1 *ngIf="(query !== undefined) ">All characters with {{query}}</h1>

<div class="grid">

  <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>

  <!-- Not found -->
  <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length === 0">
    <h2>Not founds...</h2>
  </div>
  
</div>


<!-- Pagination -->
<div class="col-12 justify-content-center">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="20" [maxSize]="5" [rotate]="true"
    [boundaryLinks]="true" size="lg" (pageChange)="onPageChange(page)"></ngb-pagination>
</div>
